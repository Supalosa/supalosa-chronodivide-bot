name: Publish Package

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  test:
    uses: ./.github/workflows/game-tests.yml

  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build --if-present
      - id: set_tag
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=next" >> $GITHUB_OUTPUT
            # Append commit SHA to version for non-tagged commits
            SHORT_SHA=$(git rev-parse --short HEAD)
            npm version --no-git-tag-version "$(npm pkg get version | tr -d '"')-${SHORT_SHA}" --workspaces --include-workspace-root
          fi
      - run: npm publish --tag ${{ steps.set_tag.outputs.tag }}
        working-directory: ./packages/chronodivide-bot
